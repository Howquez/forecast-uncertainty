{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
Binarized Scoring Rule
{% endblock %}

{% block content %}

<style>
        #table-wrapper {
          position:relative;
        }
        #table-scroll {
          height:150px;
          overflow:auto;
          margin-top:20px;
        }
        #table-wrapper table {
          width:100%;

        }
        #table-wrapper table * {
          color:black;
          width:50px;
        }
        #table-wrapper table thead th .text {
          position:absolute;
          top:-20px;
          z-index:2;
          height:20px;
          width:35%;
          border:1px solid red;
        }
    </style>


<div id="table-wrapper">
    <div id="table-scroll">
        <table>
            <tr>
                <th>Wahrscheinlichkeit</th>
                {% for field in form %}
                <td> {{field}} </td>
                {% endfor %}
            </tr>
            <tr>
                <th>Temperatur</th>
                {% for field in form %}
                <td> {{field.label}} </td>
                {% endfor %}
            </tr>
        </table>
    </div>
</div>

{% next_button %}

{% endblock %}
